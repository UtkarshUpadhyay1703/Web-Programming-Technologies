<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function showtable() {
        num = parseInt(document.getElementById("tab").value);
        for (i = 1; i < 11; i++) {
          t = num * i;
          document.getElementById("mydiv").innerHTML += t +"\n";
        }
      }
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" name="tab1" id="tab" />
    <button type="button" onclick="showtable()">Number</button><br />
    <textarea name="mesg" id="mydiv" cols="30" rows="10"></textarea>
    <!-- <div id="mydiv"></div> -->
  </body>
</html>
