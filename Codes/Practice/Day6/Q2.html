<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function showdata() {
        var name = document.getElementById("name").value;
        var address = document.getElementById("add").value;
        var win = window.open("new Window");
        win.document.write("Name : "+name+"Address : "+address);
      }
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="name">Name</label>
    <input type="text" name="name1" id="name" />
    <label for="add">Address</label><input type="text" name="add1" id="add" />
    <button type="button" onclick="showdata()">ShowData</button>
  </body>
</html>
