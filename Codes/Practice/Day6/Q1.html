<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function dispdate() {
        var dt = new Date();
        document.getElementById("mydiv").innerHTML=dt;
      }
      function startTime() {
        startstopdate = setInterval(dispdate, 2000);
      }
      function stopdate() {
        clearInterval(startstopdate);
      }
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start and Stop Date</title>
  </head>
  <body>
    <button type="button" onclick="startTime()">start</button>
    <button type="button" onclick="stopdate()">Stop</button>
    <div id="mydiv"></div>
  </body>
</html>
