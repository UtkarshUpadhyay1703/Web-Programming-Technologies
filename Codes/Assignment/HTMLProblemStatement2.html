<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .b {
        background-color: rgb(58, 115, 214);
        color: white;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="b">
    <fieldset>
      <legend>Registration Details</legend>
      <form>
        <table cellspacing="15px" class="table1">
          <tr>
            <td>
              <label for="u">University:</label>
            </td>
            <td><input type="text" name="u1" id="u" /></td>
          </tr>
          <tr>
            <td><label for="i">Institute:</label></td>
            <td><input type="text" name="i1" id="i" /></td>
          </tr>
          <tr>
            <td><label for="b">Branch:</label></td>
            <td>
              <select name="b1" id="b">
                <option value="select">---select---</option>
                <option value="b">EE</option>
                <option value="b">CS</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Degree:</td>
            <td>
              <select name="" id="">
                <option value="select">---select---</option>
                <option value="b.tech">B.Tech</option></select
              >&nbsp;<input type="radio" name="cpi" id="cpi1" /><label
                for="cpi1"
                >Pursuing</label
              ><input type="radio" name="cpi" id="cpi2" /><label for="cpi2"
                >Completed</label
              >
            </td>
          </tr>
          <tr>
            <td><label for="acpi">Average CPI:</label></td>
            <td>
              <input type="number" name="acpi1" id="acpi" />&nbsp;&nbsp;<label
                for="upto"
                >Upto</label
              ><input type="number" name="upto1" id="upto" /><label for="upto"
                >Th Semester</label
              >
            </td>
          </tr>
          <tr>
            <td><label for="e">Experience:</label></td>
            <td>
              <input type="number" name="e1" id="e" /><label for="e"
                >Years</label
              >
            </td>
          </tr>
          <tr>
            <td><label for="blog">Your Website Or Blog:</label></td>
            <td>
              <input type="text" name="blog1" id="blog" placeholder="http://" />
            </td>
          </tr>
        </table>
      </form>
    </fieldset>
    <!-- <i class="bi bi-arrow-right-circle-fill"></i> -->
  </body>
</html>
