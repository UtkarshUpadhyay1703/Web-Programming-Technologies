<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function display() {
        var number1 =parseInt(document.getElementById("num").value);
        var message1 = document.getElementById("msg").value;
        for (var i = 0; i < number1; i++) {
            document.getElementById("print").innerHTML+= (message1+"\n");
        }
      }
    </script>
  </head>
  <body>
    <input type="number" name="num1" id="num" /><label for="num"
      >Enter Number</label><br/>
    <input type="text" name="msg1" id="msg" onblur="display()" /><label
      for="msg">Enter Message</label><br/>
    <textarea name="print1" id="print" cols="30" rows="10"></textarea>
  </body>
</html>
