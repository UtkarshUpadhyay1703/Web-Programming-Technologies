<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function max() {
        number1 = parseInt(document.getElementById("num1").value);
        number2 = parseInt(document.getElementById("num2").value);
        number3 = parseInt(document.getElementById("num3").value);
        if (number1 >= number2 && number1 >= number3) {
          document.write( "Maximum number is = "+ number1);
        }
        if (number2 >= number1 && number2 >= number3) {
          document.write("Maximum number is = "+number2);
        }
        if (number3 >= number1 && number3 >= number2) {
          document.write("Maximum number is = "+number3);
        }
      }
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" name="num1" id="num1" /><label for="num1">
      Enter Number1</label
    ><br />
    <input type="number" name="num2" id="num2" /><label for="num2">
      Enter Number2</label
    ><br />
    <input type="number" name="num3" id="num3" /><label for="num3">
      Enter Number3</label
    ><br />
    <button onclick="max()">Maximum</button>
  </body>
</html>
