<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function shownum() {
        var number = document.getElementById("even").value;
        var win = window.open("new window");
        var i = 0;
        while (i <= number) {
          win.document.write(i + " ");
          i = i + 2;
        }
      }
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" name="even" id="even" onchange="shownum()" /><label
      for="even"
      >Enter a number</label
    >
  </body>
</html>
