<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        days=["Sun","Mon","Tue","Wed","Thur","Fri","Sat"];
        function showdate(){
        var date=new Date(document.getElementById("myinp").value);
        document.write(days[date.getDay()]);
    }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter date<input type="date" name="myinp" id="myinp" onblur="showdate()" >
</body>
</html>
