<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var prodarr=[{id:"1",name:"a",price:"50"},{id:"2",name:"b",price:"500"},{id:"3",name:"c",price:"150"}];
        display=()=>{
            var str="<table><tr><th>id</th><th>name</th><th>price</th></tr>"
            for(var i=0;i<prodarr.length;i++){
                str+=`<tr><td>${prodarr[i].id}</td><td>${prodarr[i].name}</td><td>${prodarr[i].price}</td></tr>`
            }
            str+="</table>";
            document.getElementById("mydiv").innerHTML=str;
        }
        addproduct=()=>{
            var pid=document.getElementById("id1").value;
            var pname=document.getElementById("name1").value;
            var pprice=document.getElementById("price1").value;
            var obj={pid,pname,pprice};
            prodarr.push(obj);
            display();
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="display()">
    <div id="mydiv"></div>
    <form>
        <Table>
            <tr>
                <th>Product id:</th><td><input type="number" name="id" id="id1"></td></tr>
            <tr><th>Product name:</th><td><input type="text" name="name" id="name1"></td></tr>
        <tr><th>Product price:</th><td><input type="number" name="price" id="price1"></td></tr>
        <tr><td><button onclick="addproduct()">Add Product</button></td></tr>
            </tr>
        </Table>
    </form>
</body>
</html>
