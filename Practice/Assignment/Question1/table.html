<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Table(){
        var num1=parseInt(document.getElementById("num").value);
        var i=1;
        if(!isNaN(num1)){
            while(i<11){
            document.write(num1+" * "+i+" = "+num1*i+"<br>");
            i++;
            }
        }
    }
    </script>
    <input type="number" name="num" id="num"><br>
    <button type="button" id="btn" name="btn" onclick="Table()">done</button>
    <div id="mydiv"></div>
</body>
</html>
